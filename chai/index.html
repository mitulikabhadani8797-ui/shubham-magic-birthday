<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Chai Man ☕</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b1d0e, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .hero {
      text-align: center;
      animation: entry 1.8s ease forwards;
      opacity: 0;
      transform: scale(0.6);
    }

    img {
      width: 260px;
      border-radius: 18px;
      box-shadow: 0 0 40px rgba(255, 193, 110, 0.6);
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #fca311;
      opacity: 0;
      animation: textIn 1s ease forwards;
      animation-delay: 1.8s;
    }

    @keyframes entry {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes textIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="hero">
    <img src="chai-hero.png" alt="Shubham the Chai Man">
    <h1>Shubham — the chai-man ☕</h1>
  </div>

</body>
</html>
