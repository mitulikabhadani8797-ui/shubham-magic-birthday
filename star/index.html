  <style>
    body {
      margin: 0;

      opacity: 0;
      transition: opacity 2s ease;
      z-index: 2;
      padding: 10px;
    }
  </style>

<body>

<canvas id="fireworks"></canvas>

<div class="message" id="msg">

</div>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const colors = [
    "#ff4d6d",
    "#ffd166",
    "#4cc9f0",
    "#80ed99",
    "#f72585",
    "#fca311",
    "#b5179e"
  ];

  let rockets = [];
  let particles = [];
  let messageShown = false;

  class Rocket {
    constructor(x, y, tx, ty) {
      this.x = x;
      this.y = y;
      this.tx = tx;
      this.ty = ty;
      this.speed = 2;
      this.done = false;
    }

    update() {
      const dx = this.tx - this.x;
      const dy = this.ty - this.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      this.x += (dx / dist) * this.speed;
      this.y += (dy / dist) * this.speed;
      if (dist < 12) this.done = true;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = "#ffd166";
      ctx.fill();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.angle = Math.random() * Math.PI * 2;
      this.speed = Math.random() * 2 + 1.2;
      this.life = 80;
      this.color = colors[Math.floor(Math.random() * colors.length)];
    }

    update() {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed;
      this.life--;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function launchRockets() {
    rockets = [
      new Rocket(0, canvas.height, canvas.width / 2, canvas.height / 2),
      new Rocket(canvas.width, canvas.height, canvas.width / 2, canvas.height / 2)
    ];
  }

  launchRockets();

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    rockets.forEach(r => {
      if (!r.done) {
        r.update();
        r.draw();
      } else {
        for (let i = 0; i < 70; i++) {
          particles.push(new Particle(r.x, r.y));
        }

        if (!messageShown) {
          document.getElementById("msg").style.opacity = 1;
          messageShown = true;
        }

        launchRockets();
      }
    });

    particles.forEach((p, i) => {
      p.update();
      p.draw();
      if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
