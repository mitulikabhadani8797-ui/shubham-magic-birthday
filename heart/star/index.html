<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Little Surprise ✨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2b1055, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      animation: explode 2s infinite ease-out;
      opacity: 0;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(8); opacity: 0; }
    }

    .message {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 1.4rem;
      padding: 25px;
      max-width: 300px;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="message">
    Sometimes the best surprises  
    are the ones you don’t see coming ✨
  </div>

  <div class="sparkle" style="top:40%; left:50%;"></div>
  <div class="sparkle" style="top:60%; left:30%; animation-delay:0.5s;"></div>
  <div class="sparkle" style="top:50%; left:70%; animation-delay:1s;"></div>

</body>
</html>
